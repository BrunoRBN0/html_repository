<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <caption><b>Médias Gerais</b></caption>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Nota</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Bruno</td>
            <td>8.5</td>
        </tr>
        <tr>
            <td>Kétlin</td>
            <td>10.0</td>
        </tr>
    </tbody>
    <tfoot>
        <td>Total</td>
        <td>9.2</td>
    </tfoot>
    </table>
</body>
</html>
